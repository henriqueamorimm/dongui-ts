<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dongui App</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  background-color: #f2f2f2;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

.container {
  background-color: #6a1b9a;
  color: #fff;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  text-align: center;
  width: 320px;
}

h1 {
  font-size: 24px;
  margin-bottom: 20px;
}

form {
  display: flex;
  flex-direction: column;
}

label {
  font-weight: bold;
  margin-bottom: 6px;
}

input {
  padding: 8px;
  margin-bottom: 12px;
  border: none;
  border-radius: 4px;
}

button {
  background-color: #512da8;
  color: #fff;
  border: none;
  border-radius: 4px;
  padding: 10px;
  cursor: pointer;
}

button:hover {
  background-color: #311b92;
}

</style>

</head>
<body>
  <div class="container">
    <h1>Dongui App</h1>
    <form method="POST" id="registration-form">
      <label for="username">Usuário:</label>
      <input type="text" id="username" name="username" required>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      
      <label for="password">Senha:</label>
      <input type="password" id="password" name="password" required>
      
      <button onclick="exibirSucesso()">Registrar</button>
    </form>
  </div>
  <script>
    function exibirSucesso(mensagem) {
      Swal.fire({
  title: 'Sucesso',
  text: 'Seu app está funcionando, faça as integrações necessárias',
  icon: 'success',
  confirmButtonText: 'Cool'
})
    }
  </script>
  
</body>
</html>
